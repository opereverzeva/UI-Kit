<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../exemple/css/style.css" type="text/css"/>
    <title>Exemple</title>
</head>
<body>
    <main class="page-auth">
        <section class="page__authorization authorization">
            <form action="" id="authorization-form">
                <div class="authorization__field field">
                  <input class="field__text text" type="email" name="login" id="login" placeholder="Active" required/>
                </div>
                <div class="authorization__field field">
                    <input class="field__text text" type="password" name="password" id="password" placeholder="*****">
                        <img class="text__icon icon" src="../exemple/img/Shape.svg" alt="open/hide password">
                    </input>
                </div>
                <div class="authorization__button">
                    <a href="./page_list.html">
                    <button class="authorization__field button" type="submit">ВОЙТИ</button>
                </a>
                </div>
            </form>

        </section>

    </main>
    
</body>
</html>
